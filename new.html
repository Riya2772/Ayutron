    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .slide-container {
            max-width: 1280px;
            min-height: 100vh;
            background-color: #ffffff;
            position: relative;
            display: flex;
            overflow: hidden;
        }


        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .text-brand-green {
            color: #00A651;
        }

        .bg-brand-green {
            background-color: #00A651;
        }

        .bg-brand-dark {
            background-color: #008f45;
        }

        .text-slate-800 {
            color: #1e293b;
        }

        .contact-icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-color: #e6f6ee;
            color: #00A651;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .contact-group:hover .contact-icon-box {
            background-color: #00A651;
            color: #ffffff;
            transform: scale(1.1);
        }

        .pattern-dots {
            background-image: radial-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {

            body {
                overflow: auto;
            }

            .slide-container {
                flex-direction: column;
                min-height: auto;
            }

            /* Left panel */
            .slide-container>div:first-child {
                width: 100% !important;
                padding: 2.5rem 1.5rem;
            }

            /* Right panel */
            .slide-container>div:last-child {
                padding: 2rem 1.5rem;
            }

            /* Headings */
            h1 {
                font-size: 2.25rem !important;
                line-height: 2.5rem;
            }

            /* Contact grid becomes single column */
            .grid {
                grid-template-columns: 1fr !important;
                gap: 1.5rem !important;
            }

            /* Reduce icon size */
            .contact-icon-box {
                width: 42px;
                height: 42px;
                font-size: 1rem;
            }

            /* Text scaling */
            p,
            a {
                font-size: 0.95rem;
            }

            /* Logo spacing */
            img {
                max-width: 220px;
            }
        }
    </style>
</head>
